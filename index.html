<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: linear-gradient(135deg, #ffd6e8, #ff9acb, #ffcbe5);
    font-family: "Poppins", sans-serif;
    color: #4a244d;
    overflow: hidden;
  }

  .card {
    background: rgba(255, 255, 255, 0.55);
    padding: 40px;
    border-radius: 22px;
    backdrop-filter: blur(10px);
    box-shadow: 0 12px 30px rgba(255, 120, 170, 0.25);
    max-width: 430px;
    animation: fadeIn 1.4s ease;
  }

  h1 {
    font-family: "Quicksand", sans-serif;
    font-size: 32px;
    margin-bottom: 12px;
  }

  p {
    font-size: 17px;
    line-height: 1.55;
    margin-top: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 0.8; }
    to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
  }
  @media (max-width: 500px) {
    .card {
      max-width: 90%;
      padding: 28px;
      border-radius: 18px;
    }
    h1 {
      font-size: 26px;
    }
    p {
      font-size: 15px;
      line-height: 1.45;
    }
  }
</style>
</head>

<script>
const bgm = document.getElementById("bgm");

// Coba play otomatis ketika page load
window.addEventListener("load", () => {
    bgm.play().catch(() => {

</html>
